<ion-header>
  <ion-toolbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
  <form>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Upload CIN image</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Face Image</ion-label>
      <ion-input type="file"></ion-input>
      <ion-button (click)="captureSelfie()">Prendre un selfie</ion-button>
    </ion-item>
    
  </form>
</ion-card-header>
</ion-card>
  <ion-button shape="round" (click)="onSubmit()">Signup</ion-button>
</ion-content>
